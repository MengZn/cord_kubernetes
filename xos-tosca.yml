---
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  xos-tosca
spec:
  selector:
    matchLabels:
      app: xos-tosca
  template:
    metadata:
      labels:
        app:  xos-tosca
    spec:
      containers:
      - image:  xosproject/xos-tosca:master
        name:  xos-tosca
        env:
        - name:  SERVICE_9102_NAME
          value:  xos-tosca       
        ports:
        - containerPort:  9102
        volumeMounts:
        - mountPath: /usr/local/share/ca-certificates/local_certs.crt
          name: local-certs
          readOnly: true
        - mountPath: /opt/xos-tosca/src/xos-tosca.config.yaml
          name: tosca
      volumes:
        - name: tosca
          hostPath:
            path: /opt/cord_profile/xos-tosca.config.yaml
        - name: local-certs
          hostPath:
            path: /opt/cord_profile/im_cert_chain.pem
---
kind: Service
apiVersion: v1
metadata:
  name: xos-tosca
spec:
  selector:
    app: xos-tosca
  ports:
  - port: 5601
    targetPort: 5601
    name:  kibana-web
  - port: 5044
    targetPort: 5044
    name: elastic-web
  - port: 9200
    targetPort: 9200
    name: elastic-json
